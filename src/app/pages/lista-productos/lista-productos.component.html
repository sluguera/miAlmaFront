
<div class="container">
  <h1 class="grey-text">Productos</h1>
  <button class="btn" (click)="modalEditar.open()">Crear producto</button>
  <ul class="row">
  <li *ngFor="let producto of productos" class="col m6 s12 l4">
    <a [routerLink]="'/producto/'+producto.idProducto" > <app-card [producto]="producto"> </app-card></a>
  </li>
</ul>

</div>




<!-- Modal Structure -->
<div #ModalEditarProducto class="modal">
  <div class="modal-content">
    <h4>Crear Producto</h4>
    <div class="row center-align">
      <img class="z-depth-2"  [src]="imagen"/>
      <br>
      <br>
      <form class="col s12" [formGroup]="formEditarProducto">
        <div class="row">
          <div class="input-field col s6">
            <input  id="imagen" type="text" class="active" [(ngModel)]="imagen"  formControlName="imagen">
            <label for="imagen">url imagen</label>
          </div>
          <div class="input-field col s6">
            <input id="nombre" type="text" formControlName="nombreProducto" >
            <label for="nombre">Nombre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="descripcion" type="text" formControlName="descripcionProducto">
            <label for="descripcion">Descripci√≥n</label>
          </div>
          <div class="input-field col s6">
            <input #valor id="valor" type="number" formControlName="precio">
            <label for="valor">Valor</label>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="modal-footer">
    <button  class="modal-close  btn-flat">Cancelar</button>
    <button  class="modal-close  btn-flat" (click)="guardar(valor)">Guardar</button>
  </div>
</div>
