<section class="container">
  <h1 class="grey-text">Detalle del producto</h1>
  <div class="row center-align">
  <img class="z-depth-2"  [src]="producto.imagen"/>
  <section>
    <h1 >{{producto.nombreProducto}}</h1>
    <p>{{producto.descripcionProducto}}</p>
    <p> ${{producto.precio}}</p>
    <br>
    <button class="waves-effect waves-light btn red" (click)="eliminar()">Eliminar</button>
    <button (click)="abrirModalEditar()" class="btn" >Editar</button>
    <button (click)="abrirModalVender()" class="waves-effect waves-light btn">Vender</button>
  </section>
  </div>
</section>


<!-- Modal Trigger -->

<!-- Modal Structure -->
<div #ModalEditarProducto class="modal">
  <div class="modal-content">
    <h4>Editar Producto</h4>
    <div class="row center-align">
      <img class="z-depth-2"  [src]="imagen"/>
      <br>
      <br>
      <form class="col s12" [formGroup]="formEditarProducto">
        <div class="row">
          <div class="input-field col s6">
            <input  id="imagen" type="text" class="active" [(ngModel)]="imagen"  formControlName="imagen">
            <label for="imagen">url imagen</label>
          </div>
          <div class="input-field col s6">
            <input id="nombre" type="text" formControlName="nombreProducto"  >
            <label for="nombre">Nombre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="descripcion" type="text" formControlName="descripcionProducto" >
            <label for="descripcion">Descripción</label>
          </div>
          <div class="input-field col s6">
            <input #valor id="valor" type="number" formControlName="precio" >
            <label for="valor">Valor</label>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="modal-footer">
    <button  class="modal-close  btn-flat">Cancelar</button>
    <button  class="modal-close  btn-flat" (click)="guardar()">Guardar</button>
  </div>
</div>




<!-- Modal Structure -->
<div #ModalVenderProducto class="modal">
  <div class="modal-content">
    <h4>Vender Producto</h4>
    <div class="row center-align">
      <form class="col s12" [formGroup]="formVenderProducto">
        <div class="row">
          <div class="input-field col s12">
            <input  id="cedula" type="text" formControlName="cedulaCliente" [(ngModel)]="venta.cedulaCliente">
            <label for="cedula">Identificación del cliente</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="fecha" type="date" formControlName="fechaCompraPedido"  [(ngModel)]="venta.fechaCompraPedido">
            <label for="fecha">Fecha de venta</label>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="modal-footer">
    <button  class="modal-close  btn-flat">Cancelar</button>
    <button  class="modal-close  btn-flat" (click)="vender()">Vender</button>
  </div>
</div>
